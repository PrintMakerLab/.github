---
name: "üêû Bug Report"
description: Create a report to help us fix issues.
labels: ["issue: bug", "status: pending"]
body:
- type: markdown
  attributes:
    value: |
      **Thank you for using our product and for reporting a bug.**
      
      Before filing, please check if the issue already exists (either open or closed) by using the search bar on the issues page. If it does, comment there. Even if it's closed, we can reopen it based on your comment. 
      
      Also, please note the release version in the title of the issue (for example "[1.2.3] It doesn't work well"). Please do not write things like **Request** or **BUG** in the title, this is what labels are for.
- type: input
  attributes:
    label: Release version
    description: The version that caused this problem.
    placeholder: "1.1.1"
  validations:
    required: true
- type: input
  attributes:
    label: Platform\Device
    description: Information about the operating system, device model the issue occurs on. Include at least the operating system version
    placeholder: "Platform\Device"
  validations:
    required: true
- type: textarea
  attributes:
    label: Reproduction steps
    description: Tell us what you did!
    placeholder: |
      1. Something you did
      2. Something you did next
  validations:
    required: true
- type: textarea
  attributes:
    label: Actual results
    description: What happens after the above steps have been followed.
  validations:
    required: true
- type: textarea
  attributes:
    label: Expected results
    description: What should happen after the above steps have been followed.
  validations:
    required: true
- type: markdown
  attributes:
    value: |
      Please be sure to add the following files:
        * **Screenshots** of showing the problem, perhaps before/after images.
- type: textarea
  attributes:
    label: Additional information & file uploads  
    description: You can add these files and additional information that is relevant to the issue in the comments below.
  validations:
    required: true

---

